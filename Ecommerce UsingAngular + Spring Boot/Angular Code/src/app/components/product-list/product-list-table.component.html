<table class="table table-striped ">

  <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>UnitPrice</th>
        <th>ImageUrl</th>
        <th>Active</th>
        <th>UnitsInStoc</th>
        <th>DateCreated</th>
        <th>LastCreated</th>
      </tr>
  </thead>

  <tbody class = "tbody-primary">
      <tr *ngFor="let tempProduct of products">
          <td  class="align-middle">{{ tempProduct.name}}</td>
          <td  class="align-middle">{{ tempProduct.description}}</td>
          <td  class="align-middle">{{ tempProduct.unitPrice | currency:'USD'}}</td>
          <td  class="align-middle"> <img src ="{{tempProduct.imageUrl}}" height="50"/></td>
          <td  class="align-middle"> {{tempProduct.active}}</td>
          <td  class="align-middle"> {{tempProduct.unitsInStoc}}</td>
          <td  class="align-middle"> {{tempProduct.dateCreated}}</td>
          <td  class="align-middle"> {{tempProduct.lastCreated}}</td>
      </tr>

  </tbody>
</table>
